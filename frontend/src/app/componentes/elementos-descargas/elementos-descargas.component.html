<div class="container-fluid">
  <div class="row justify-content-md-center">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese filtro" #input>
    </mat-form-field>
  </div>
  <div class="row justify-content-md-center ">
    <table mat-table [dataSource]="datasource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id_post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id_post">
          id Post
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id_post}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name_company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name_company">
          Nombre Compañia
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name_company}} </td>
      </ng-container>

      <!-- Weight Column  -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
          Descripción
        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="url_post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Rut url_post">
          Url Post
        </th>
        <td mat-cell *matCellDef="let element"><a href="{{element.url_post }}" target="_blank">{{element.url_post }}</a></td>
      </ng-container>

      <ng-container matColumnDef="published_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by published_date">
          Fecha Publicación
        </th>
        <td mat-cell *matCellDef="let element"> {{element.published_date | date: "dd-MM-yyyy"}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Acciones
        </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-success btn-icon-split mr-1" style="width: fit-content; padding: 0%" [routerLink]="['/Panel/Descargas/Elementos/Comments',element.id_post]" routerLinkActive="router-link-active" >
            <span class="icon text-white-50"><i class="fas fa-comment"></i></span>
            <!-- <span class="tex">Comentarios</span> -->
            <!-- <span class="text">Editar</span> -->
          </button>

          <button class="btn btn-success btn-icon-split mr-1" style="width: fit-content; padding: 0%" [routerLink]="['/Panel/Descargas/Elementos/Reactions',element.id_post]">
            <span class="icon text-white-50"><i class="fas fa-heart"></i></span>
            <!-- <span class="tex">Reacciones</span> -->
            <!-- <span class="text">Editar</span> -->
          </button>


        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<br>
<div class="row justify-content-md-center">
  <mat-paginator  [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
